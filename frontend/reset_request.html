<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MoneyMate â€“ Reset password</title>
  <link rel="icon" href="images/favicon-32x32.png" type="image/png"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <nav class="navbar navbar-dark"><div class="container-xxl"><a class="navbar-brand fw-bold" href="index.html">Money<span>Mate</span></a></div></nav>
  <main class="container-xxl py-5" style="max-width:560px">
    <div class="glass p-4">
      <h3 class="mb-3">Forgot your password?</h3>
      <p class="muted">Enter your email and we'll send you a reset link.</p>
      <form id="reqForm" class="mt-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" required placeholder="you@example.com"/>
        <button class="btn btn-mm mt-3" type="submit">Send reset link</button>
      </form>
      <div id="msg" class="mt-3 small"></div>
    </div>
  </main>
  <script type="module">
    import { api } from "./js/api.js";
    const $=s=>document.querySelector(s);
    $("#reqForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const email = e.target.email.value.trim();
      try{
        await api("/auth/forgot","POST",{email});
        $("#msg").textContent="If the email exists, a reset link has been sent.";
        e.target.reset();
      }catch(err){ $("#msg").textContent=err.message||"Request failed"; }
    });
  </script>
</body>
</html>
