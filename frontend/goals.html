<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MoneyMate â€” Goals</title>

  <link rel="icon" href="images/favicon-32x32.png" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="css/goals.css"/>
</head>
<body>
  <nav class="navbar navbar-dark navbar-expand-lg">
    <div class="container-xxl">
      <a class="navbar-brand fw-bold" href="index.html">Money<span>Mate</span></a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="budgets.html">Budgets</a></li>
          <li class="nav-item"><a class="nav-link" href="transactions.html">Transactions</a></li>
          <li class="nav-item"><a class="nav-link active" href="goals.html">Goals</a></li>
          <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
        </ul>
        <button id="logout" class="btn btn-outline-light">Log out</button>
      </div>
    </div>
  </nav>

  <main class="container-xxl py-4">
    <div class="d-flex align-items-center gap-2 mb-3">
      <h3 class="mb-0">Saving Goals</h3>
      <button class="btn btn-mm ms-auto" data-bs-toggle="modal" data-bs-target="#goalModal">
        <i class="fa-solid fa-plus me-2"></i>New Goal
      </button>
    </div>

    <div class="row g-4" id="goalsGrid"></div>
  </main>

  <!-- Create/Edit Goal Modal -->
  <div class="modal fade" id="goalModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="goalForm">
        <div class="modal-header">
          <h5 class="modal-title">New Goal</h5>
          <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id"/>
          <div class="mb-2">
            <label class="form-label">Name</label>
            <input class="form-control" name="name" placeholder="Emergency Fund" required/>
          </div>
          <div class="mb-2">
            <label class="form-label">Category (optional)</label>
            <input class="form-control" name="category" placeholder="Savings"/>
          </div>
          <div class="mb-2">
            <label class="form-label">Target amount</label>
            <input class="form-control" name="target_amount" type="number" step="0.01" min="1" required/>
          </div>
          <div class="mb-0">
            <label class="form-label">Target date (optional)</label>
            <input class="form-control" name="target_date" type="date"/>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-mm" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Contribute Modal -->
  <div class="modal fade" id="contribModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="contribForm">
        <div class="modal-header">
          <h5 class="modal-title">Add Contribution</h5>
          <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="goal_id"/>
          <div class="mb-2">
            <label class="form-label">Amount</label>
            <input class="form-control" name="amount" type="number" step="0.01" min="0.01" required/>
          </div>
          <div class="mb-2">
            <label class="form-label">Note (optional)</label>
            <input class="form-control" name="note" placeholder="From paycheck"/>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="recordTx" name="record_transaction" checked>
            <label class="form-check-label" for="recordTx">Record as Savings transaction</label>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-mm" type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>

  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toast" class="toast text-bg-dark border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">Saved.</div>
        <button class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/goals.js"></script>
</body>
</html>
