<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Reset Password – MoneyMate</title>
  <link rel="icon" href="images/favicon-32x32.png" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <nav class="navbar navbar-dark">
    <div class="container-xxl">
      <a class="navbar-brand fw-bold" href="index.html">Money<span>Mate</span></a>
    </div>
  </nav>

  <main class="container-xxl py-5" style="max-width:640px;">
    <div class="glass p-4">
      <h3 id="title">Forgot your password?</h3>
      <!-- Request form -->
      <form id="reqForm" class="mt-3">
        <label class="form-label">Email address</label>
        <input class="form-control" name="email" type="email" placeholder="you@example.com" required/>
        <button class="btn btn-mm mt-3" type="submit">Send reset link</button>
        <p class="small muted mt-2">We’ll email a link that lets you choose a new password.</p>
      </form>

      <!-- Reset form -->
      <form id="resetForm" class="mt-3 d-none">
        <input type="hidden" name="token"/>
        <label class="form-label">New password</label>
        <input class="form-control" name="new_password" type="password" minlength="8" required/>
        <button class="btn btn-mm mt-3" type="submit">Set new password</button>
      </form>
    </div>
  </main>

  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toast" class="toast text-bg-dark border-0"><div class="toast-body" id="toastMsg">Done</div></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/reset.js"></script>
</body>
</html>
